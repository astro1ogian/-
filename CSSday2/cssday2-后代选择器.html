<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        /* 我想把ol里面的小li选出来改为pink色 */
        
        ol li {
            color: pink;
        }
        
        ol li a {
            color: red;
        }
        
        .nav li a {
            color: yellow;
        }
    </style>
</head>

<body>
    <ol>
        <li>我是ol的儿子</li>
        <li>我是ol的儿子</li>
        <li>我是ol的儿子</li>
        <li><a href="#">我是ol孙子</a></li>

    </ol>
    <ul>
        <li>我是ul的儿子</li>
        <li>我是ul的儿子</li>
        <li>我是ul的儿子</li>
        <li><a href="#">我是ol孙子</a></li>
    </ul>
    <!-- 和上面的ul是一样的 -->

    <ul class="nav">
        <li>我是ul的儿子</li>
        <li>我是ul的儿子</li>
        <li>我是ul的儿子</li>
        <li><a href="#">我是ol孙子</a></li>
        <li><a href="#">我是ol孙子</a></li>
        <li><a href="#">我是ol孙子</a></li>
        <li><a href="#">我是ol孙子</a></li>
    </ul>


</body>

</html>
