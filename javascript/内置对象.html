            }
        }
           return max;

           for (var i = 1;i<arguments.length;i++){

           }
           }

       }

function getTimer(){
    var time = new Date();
    var h = time.getHours();
    h = h < 10 ? '0' + h:h;
    var m = time.getMinutes();
    m = m < 10 ? '0' + m : m;
    var s = time.getSeconds();
    s = s < 10 ? '0' + s : s ;
    return h +':'+m+':'+s;
}
