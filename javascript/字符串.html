 <script>


     //字符串拼接加强
     console.log('pink老师'+18+'岁');
     var age = 18;
     console.log('pink老师'+age+'岁');
     //变量不要写到字符串里，是和字符串相连
     //变量和字符串相连的口诀：引引加加
     console.log('pink'+age+'岁');
     var age = prompt('请输入您的年龄');
     var str = '您今年已经'+age+'岁了';

       
    alert (str);
     
     
     
     
     
     
     
     
     
     

   
 </script>
</body>
