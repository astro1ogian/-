<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>

<body>
    <h2>您喜欢的食物是：</h2>
    <ul>
        <!-- ul标签中只能放li标签 -->
        <!-- li里面可以放任何标签 -->
        <!-- 无序列表可以用CSS改变属性 -->
        <li>糖醋排骨</li>
        <li>怪味豆</li>
        <li>肉蒸蛋</li>
    </ul>

</body>

</html>
