<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小知识点</title>
    <style>
        .yuanxing {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 50%;
        }
        
        .juxing {
            width: 300px;
            height: 100px;
            background-color: pink;
            /* 圆角矩形只要border-radius设置成举行的一半 */
            border-radius: 50px;
        }
        
        .radius {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 10px 20px 30px 40px;
            /* 设置四个值会顺时针设置不同角，从左上角开始 */
            /* 设置两个值会设置对角线 */
            /* 也可以border-top-left-radius */
        }
    </style>
</head>

<body>
    1.圆形的做法：
    <div class="yuanxing"></div>
    2.圆形矩形的做法：
    <div class="juxing"></div>
    3.可以设置不同的圆角：
    <div class="radius"></div>

</body>

</html>
