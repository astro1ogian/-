<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>案例2</title>
    <script>
        //查找字符串"abcoefoxyozzopp"中所有o出现的位置以及次数
        //核心算法：先查找第一个o出现的位置
        //然后只要indexOf返回的结果不是-1就继续往后查找
        //因为 indexOf 只能查找到第一个，所以后面的查找，一定是当前索引加1，继续往后查找


        var str = "abcoefoxyozzoopp";
        var index = str.indexOf('o');
        var num = 0;
        while (index !== -1) {
            console.log(index);
            num++;
            index = str.indexOf('o', index + 1);


        }
        console.log('o出现的次数是' + num);

        //课后作业['red','blue','red','green','pink','red'],求red出现的位置和次数

        var str1 = ['red', 'blue', 'red', 'green', 'pink', 'red'];
        var index1 = str1.indexOf('red');
        while (index1 !== -1) {}
    </script>
