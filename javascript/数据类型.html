<!DOCTYPE HTML>
<html> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>数据类型</title>
</head>
<body>
  
  
 <script>
var num = 010;

console.log(num);

var num1 = 012;
console.log(num1);


var num2 = 0x9;
console.log(num2);
var num3 = 0xa;
console.log(num3);
//数字型的最大值
console.log(Number.MAX_VALUE);
console.log(Number.MIN_VALUE);
//无穷大
console.log(Number.MAX_VALUE*2);
console.log(-Number.MAX_VALUE*2);
//非数字
console.log('我是卧底'-100);






 </script>
</body>
</html>
