<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
        }
        
        div:hover {
            box-shadow: 15px 15px 70px 10px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <!-- CSS3中增加了盒子阴影 box-shadow -->
    <!-- box-shadow: h-shadow v-shadow blur spread color inset; -->
    <!-- 文字阴影就是text-box -->
    <div></div>
</body>

</html>
