<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 未访问过的链接 */
        
        a:link {
            color: #333;
            text-decoration: none;
        }
        
        a:visited {
            color: orange;
        }
        
        a:hover {
            color: skyblue;
        }
        
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">小猪佩奇</a>
    </div>

</body>

</html>
