<script>
   function countDown(time){
       var nowTime = +new Date();
       var inputTime = +new Date(time);
       var times = (inputTime - nowTime)/1000;
       var d = parseInt(times / 60 / 60 / 24);
       d = d < 10 ? '0' + d : d ;
       var h = parseInt(times / 60 / 60 % 24);
       h = h < 10 ? '0' + h : h ;
  
       var m = parseInt(times / 60 % 60);
       m = m < 10 ? '0' + d : d ;
     
       var s = parseInt(times % 60);
       s = s < 10 ? '0' + s : s ;
    
     
       return d + '天' + h + '时' + m +'分' + s + '秒';


   }

   console.log(countDown('2020-6-6 18:00:00'));
   var date = new Date();

function daojishi(time1){
    var nowTime = +new Date();
    var downTime = +new Date(time1);
    var times = (downTime - nowTime)/1000;
    var day = parseInt(times / 60 /60 /24);
    day = day < 10 ? '0' + day : day;
    var hour = parseInt(times / 60 / 60 % 24);
    hour = hour < 10 ? '0' +hour : hour;
    var  minute = parseInt(times/60%60);
    minute = minute < 10 ? '0' + minute : minute;
    var second = parseInt(times%60);
    second = second< 10?'0'+second:second;
    return day +'天'+hour+'小时'+minute+'分钟'+second+'秒';
}
    console.log(daojishi('2020-6-6 8:00:00'));






    function shuaige(meinv) {

        var xianzai = + new Date();
        var jiezhi = + new Date(meinv);
        var zhunshi = (jiezhi - xianzai)/1000;
        var tian = parseInt(zhunshi/60/60/24);
        var xiaoshi = parseInt(zhunshi/60/60%24);
        var fenzhong = parseInt(zhunshi/60%60);
        var miao = parseInt(zhunshi%60);

        return tian +'天'+ xiaoshi+'时' + fenzhong +'分'+ miao +'秒';


      }
    console.log(shuaige('2020-6-6 8:00:00'));
    

</script>
